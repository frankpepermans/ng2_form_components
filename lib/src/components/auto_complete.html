<div [ngClass]="cssMap">
    <div class="drop-down-header">
        <input #searchInput type="text" [placeholder]="headerLabel" (input)="handleInput($event)" (focus)="handleFocus()" [value]="inputValue">
        <label *ngIf="selectedItems != null && selectedItems.isNotEmpty" class="num-selected">{{selectedItems.length}}</label>
        <i *ngIf="showLoading" class="fa fa-spinner fa-spin space-right"></i>
        <i *ngIf="!showLoading" [ngClass]="{'fa-chevron-down': !isOpen, 'fa-chevron-up': isOpen}" class="fa drop-down-icon"></i>
    </div>
    <div *ngIf="hasDropDownValues" class="drop-down-list">
        <div tween [beforeDestroyChildTrigger]="beforeDestroyChild" class="mask">
            <list-renderer
                    [resolveRendererHandler]="resolveRendererHandler"
                    [labelHandler]="labelHandler"
                    [allowMultiSelection]="allowMultiSelection"
                    [moveSelectionOnTop]="moveSelectionOnTop"
                    [dataProvider]="mergedDataProvider"
                    [selectedItems]="selectedItemsCast"
                    [childOffset]="childOffset"
                    (selectedItemsChanged)="updateSelectedItemsCast($event)"
                    (requestClose)="openOrClose()">
            </list-renderer>
        </div>
    </div>
</div>
