<textarea #textarea *ngIf="inputType == 'text'" [placeholder]="placeHolder" type="text" class="ng2-form-components-form-input--input-text" [value]="startValue" (input)="handleInput($event)" (focus)="handleFocus($event)" (blur)="handleBlur($event)" (click)="handleClick($event)" [ngStyle]="{'height': textareaHeight}"></textarea>
<input *ngIf="inputType == 'date'" placeholder="datum" type="date" class="ng2-form-components-form-input--input-date" [value]="startValue" (focus)="handleFocus($event)" (blur)="handleBlur($event, true)" (click)="handleClick($event)">
<input *ngIf="inputType == 'numeric'" placeholder="numeriek" type="number" class="ng2-form-components-form-input--input-number" [value]="startValue" (input)="handleInput($event)" (focus)="handleFocus($event)" (blur)="handleBlur($event)" (click)="handleClick($event)">
<input *ngIf="inputType == 'amount'" placeholder="numeriek" type="number" class="ng2-form-components-form-input--input-amount" [value]="startValue" (input)="handleInput($event)" (focus)="handleFocus($event)" (blur)="handleBlur($event)" (click)="handleClick($event)">
